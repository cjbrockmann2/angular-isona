<!-- Diese Tabelle enthÃ¤lt nicht nur das Menu, sondern gibt das Content aus -->
<div id="main">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <span *ngFor="let item of myroutes">
          <a
            mat-button
            routerLink="/{{ item.path }}"
            (click)="sidenav.close()"
            >{{ item['title'] }}</a
          >
        </span>

        <button mat-icon-button [matMenuTriggerFor]="menu" title="Profil">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item title="Login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item title="Logout">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <span *ngFor="let item of myroutes">
          <a
            mat-list-item
            routerLink="/{{ item.path }}"
            (click)="sidenav.close()"
            >{{ item['title'] }}</a
          >
        </span>
      </mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header
          ><mat-icon>person</mat-icon>&nbsp;Profil
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item routerLink="#"
            ><mat-icon>login</mat-icon>&nbsp;Login</a
          >
          <a mat-list-item routerLink="#"
            ><mat-icon>logout</mat-icon>&nbsp;Logout</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <div id="routercontent">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
